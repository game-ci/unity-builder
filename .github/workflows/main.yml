name: Actions ðŸ˜Ž
on:
  pull_request: {}
  push: { branches: [master] }

jobs:
  buildForWebGL:
    name: Build for WebGL ðŸ•¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [2019.2.11f1, 2018.4.13f1]
        target: [webgl, android]
    container:
      options:
        - --build-arg IMAGE_VERSION=${{ matrix.version }}
        - --build-arg IMAGE_TARGET=${{ matrix.target }}
    steps:
      # Checkout repository (required to test local actions)
      - name: Checkout repository
        uses: actions/checkout@v1

      # Activate license
      - name: Activate license
        uses: webbertakken/unity-activate@v1
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      # Configure builder
      - name: Build project
        id: buildStep
        uses: ./
        env:
          UNITY_PROJECT_PATH: test-project
          BUILD_NAME: TestBuild
          BUILD_TARGET: WebGL
          BUILDS_PATH: builds
          BUILD_METHOD: ""

      # Upload distributables
      - name: Upload Build
        uses: actions/upload-artifact@v1
        with:
          name: Build
          path: ${{ steps.buildStep.outputs.allBuildsPath }}

      # Return license
      - name: Return License
        uses: webbertakken/unity-return-license@v1
        if: always()
